<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="author" content="{{ site.authorName }}" />    
    <title>{% if page.title %} {{ page.title }} - {% endif %} Silk</title>
    <link rel="shortcut icon" href="http://jbee.github.com/silk/favicon.png" type="image/png">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/silk/assets/css/silk.css">
    <link rel="stylesheet" href="/silk/assets/css/pygment_trac.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
	var typeURLs = [];
	$(document).ready(function() {
    		$.getJSON('/silk/assets/javadoc/types.json', function(data) {
    			$.each(data['types'], function(index, value) { 
				if (value != null) {
    					typeURLs[value.name]={type: value.type,url: "/silk/assets/javadoc/"+value['package'].replace(/\./g, '/')+"/"+value.name+".html"};
				}
    			});
	    		$('code').wrap(function() { 
				var name = $(this).text();
				var type = typeURLs[name];
	        		if (type) { 
		        		return "<a href='"+type.url+"' class='javadoc "+type.type+"'></a>"; 
	        		} else { 
	        			if (name.match("^Test") && name.match("Binds$")) {
	        				return "<a href='https://github.com/jbee/silk/tree/master/test/de/jbee/inject/bind/"+name+".java' class='test source C'></a>"; 
	        			}
		        		return "";
		        	}
	        	});
	    		$('pre code.java span.n, pre code.java span.nc').wrap(function() { 
					var type = typeURLs[$(this).text()];
		        		if (type) { return "<a href='"+type.url+"' class='javadoc "+type.type+"'></a>" } else { return ""}
	        	});
    		});
    	});
    </script>
  </head>
  <body>
    <div id="wrapper">
    	<header>
    		<nav>
	    		<a href="/silk/downloads/">Releases</a> /
	    		<a href="/silk/userguide/">Docs</a> /
	    		<a href="/silk/downloads/">Downloads</a> /
	    		<a href="/silk/help/contact.html" >Contact</a> /
	    		<a href="/silk/help/license.html">License</a> /
	    		<a href="/silk/help/">Help</a> /
	    		<a href="/silk/help/about.html" >About</a>
    		</nav>
    		<hr/>
		<a href="/silk/" style="text-decoration: none;"><img src="/silk/assets/img/logo.png" id="logo" border="0" /></a>
		<h1><b>Silk</b> / Java DI</h1>
		<div class="menu">
		Docs: <a href="/silk/userguide/install.html">Installation</a> / <a href="/silk/userguide">User Guide</a> / <a href="/silk/howto/">How To</a> / <a href="/silk/underthecovers/">Under The Covers</a> / <a href="/silk/assets/javadoc/">Javadoc</a> / <a href="https://github.com/jbee/silk">Sources</a> / <a href="https://github.com/jbee/silk/issues">Issues</a>
		</div>
		<hr/>
    	</header>
      <section>{{ content }}</section>
	<hr style="clear: both;"/>
      <footer class="clearfix">
        <p style="float:right;">Hosted on GitHub Pages</p>
        <p>This project is maintained by <a href="https://github.com/jbee"><img src="/silk/assets/img/Octocat.png" width="24" height="24" /> jbee</a></p>
      </footer>
    </div>
  </body>
</html>
