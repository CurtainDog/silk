<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="author" content="{{ site.authorName }}" />    
    <title>{% if page.title %} {{ page.title }} - {% endif %} Silk</title>
    <link rel="shortcut icon" href="http://jbee.github.com/silk/favicon.png" type="image/png">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/css/silk.css">
    <link rel="stylesheet" href="/assets/css/pygment_trac.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
	var typeURLs = [];
	var methodURLs = [];
	var constantURLs = [];
	var githubRootURL = "https://github.com/jbee/silk/tree/master/";
	var ambigous = "-AMBIGIOUS-";
	var java = "_java_";
	function wrapCode() {
		var name = $(this).text();
		var jname = java+name;
		var type = typeURLs[jname];
    		if (type) { 
        		return "<a href='"+type.url+"' class='javadoc "+type.type+"' target='_blank'></a>"; 
    		}  
		if (name.match("^Test") && name.match("Binds$")) {
			return "<a href='"+githubRootURL+"test/se/jbee/inject/bind/"+name+".java' class='test source C' target='_blank'></a>"; 
		}
		var method = methodURLs[jname];
		if (method) {
			return "<a href='"+method.url+"' class='javadoc method' target='_blank'></a>";
		}
		var constant = constantURLs[jname];
		if (constant) {
			return "<a href='"+constant.url+"' class='javadoc constant' target='_blank'></a>";
		}
    		return ""; // do not wrap
	}
	  
	$(document).ready(function() {
    		$.getJSON('/silk/assets/javadoc/types.json', function(data) {
    			$.each(data['types'], function(index, value) { 
				if (value != null) {
    					typeURLs[java+value.name]={type: value.kind,url: "/assets/javadoc/"+value['package'].replace(/\./g, '/')+"/"+value.fullName+".html"};
				}
    			});
    			var methodNames = [];
    			$.each(data['methods'], function(index, value) { 
    				if (value != null) {
					var type = typeURLs[java+value.declaringClass];
					var name = java+value.name;
					if (methodNames[name]) {
						if (methodNames[name] != type) {
							methodNames[name] = ambigous;
						}
					} else { 
						methodNames[name] = type;
					}
    				}
    			}); 
    			$.each(data['methods'], function(index, value) { 
    				if (value != null) {
    					var name = java+value.name;
    				 	if (methodNames[name] != ambigous) {
						var type = typeURLs[java+value.declaringClass];
						if (type) {
    							methodURLs[name]={ url: type.url +"#"+value.name+value.signature.replace(/<[^>]+[>]+/, '') };
						}
    				 	}
    				}
			});
    			var constantNames = [];
    			$.each(data['constants'], function(index, value) { 
    				if (value != null) {
					var type = typeURLs[java+value.declaringClass];
					var name = java+value.name;
					if (constantNames[name]) {
						if (constantNames[name] != type) {
							constantNames[name] = ambigous;
						}
					} else { 
						constantNames[name] = type;
					}
    				}
    			}); 
    			$.each(data['constants'], function(index, value) { 
    				if (value != null) {
    					var name = java+value.name;
    				 	if(constantNames[name] != ambigous) {
						var type = typeURLs[java+value.declaringClass];
						if (type) {
							constantURLs[name]={ url: type.url +"#"+value.name };
						}
    				 	}
    				}
			});    			   			
	    		$('code').wrap(wrapCode);
	    		$('pre code.java span.n, pre code.java span.nc, pre code.java span.na').wrap(wrapCode);
    		});
    	});
    </script>
  </head>
  <body>
    <div id="wrapper">
    	<header>
    		<nav>
	    		<a href="/downloads/">Releases</a> /
	    		<a href="/userguide/">Docs</a> /
	    		<a href="/downloads/">Downloads</a> /
	    		<a href="/help/contact.html" >Contact</a> /
	    		<a href="/help/license.html">License</a> /
	    		<a href="/help/">Help</a> /
	    		<a href="/help/about.html" >About</a>
    		</nav>
		<a href="" style="text-decoration: none;"><img src="/assets/img/logo.png" id="logo" border="0" /></a>
		<h1><b>Silk</b> Java Dependency Injection</h1>
		<div class="menu">
		Docs: <a href="/userguide/install.html">Installation</a> / <a href="/userguide/">User Guide</a> / <a href="/howto/">How To</a> / <a href="/underthecovers/">Under The Covers</a> / <a href="/assets/javadoc/">Javadoc</a> / <a href="https://github.com/jbee/silk">Sources</a> / <a href="https://github.com/jbee/silk/issues">Issues</a>
		</div>
		<hr/>
    	</header>
      <section>{{ content }}</section>
	<hr style="clear: both;"/>
      <footer class="clearfix">
        <p style="float:right;">Hosted on GitHub Pages</p>
        <p>This project is maintained by <a href="https://github.com/jbee"><img src="/assets/img/Octocat.png" width="24" height="24" /> jbee</a></p>
      </footer>
    </div>
  </body>
</html>
