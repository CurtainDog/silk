<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="author" content="{{ site.authorName }}" />    
    <title>{% if page.title %} {{ page.title }} - {% endif %} Silk</title>
    <link rel="shortcut icon" href="http://jbee.github.com/silk/favicon.png" type="image/png">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic' rel='stylesheet' type='text/css'>    
    <link rel="stylesheet" href="/silk/assets/css/silk.css">
    <link rel="stylesheet" href="assets/css/pygment_trac.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
	var typeURLs = [];
	$(document).ready(function() {
    		$.getJSON('assets/javadoc/types.json', function(data) {
    			$.each(data['types'], function(index, value) { 
				if (value != null) {
    					typeURLs[value.name]={type: value.type,url: "assets/javadoc/"+value['package'].replace(/\./g, '/')+"/"+value.name+".html"};
				}
    			});
	    		$('code').wrap(function() { 
				var type = typeURLs[$(this).text()];
	        		if (type) { return "<a href='"+type.url+"' class='javadoc "+type.type+"'></a>" } else { return ""}
	        	});
    		});
    	});
    </script>
  </head>

    			</dl>
    			<dl>
